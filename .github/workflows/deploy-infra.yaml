name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths: ['terraform/**']
  pull_request:
    branches: [main]
    paths: ['terraform/**']
  workflow_dispatch:

env:
  TF_VERSION: "1.7.5"
  AWS_REGION: "eu-west-2"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Format Check
        working-directory: terraform
        run: |
          terraform fmt -check -recursive
      - name: Terraform Validate Module
        working-directory: terraform/modules/github-runner
        run: |
          terraform init -backend=false
          terraform validate

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v4
      - name: TFLint Check
        working-directory: terraform
        run: tflint --init && tFLint --recursive
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          soft_fail: true
      - name: Run Terrascan
        uses: accurics/terrascan-action@v1.3.0
        with:
          iac_type: 'terraform'
          iac_dir: 'terraform'
          policy_type: 'aws'
          scan_path: '.'
          verbose: 'true'
          non_recursive: false
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          working_directory: terraform

  plan:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init
        working-directory: terraform/environments/prod
        run: terraform init
      - name: Terraform Plan
        working-directory: terraform/environments/prod
        run: terraform plan -out=tfplan
        env:
          TF_VAR_prefix: ${{ vars.PREFIX }}
          TF_VAR_github_org: ${{ vars.GITHUB_ORG }}
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_github_app_installation_id: ${{ secrets.GH_APP_INSTALLATION_ID }}
          TF_VAR_github_app_private_key_base64: ${{ secrets.GH_APP_PRIVATE_KEY_BASE64 }}
          TF_VAR_github_webhook_secret: ${{ secrets.GH_WEBHOOK_SECRET }}
          TF_VAR_vpc_id: ${{ vars.VPC_ID }}
          TF_VAR_subnet_ids: ${{ vars.SUBNET_IDS }}
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/environments/prod/tfplan

  apply:
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/environments/prod
      - name: Terraform Init
        working-directory: terraform/environments/prod
        run: terraform init
      - name: Terraform Apply
        working-directory: terraform/environments/prod
        run: terraform apply -auto-approve tfplan
